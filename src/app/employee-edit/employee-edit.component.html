<div class="container">

  <mat-card>

    <h2>Edit Employee Details</h2>
    <hr>
    <div class="row" class="form-area">
      <div class="col-md-12 ">
        <div class="row register-form">
          <div class="col-md-12">

            <!-- Template driver Form -->

            <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
              <input type="hidden" class="form-control" required name="id" [(ngModel)]="emp.id" value="" />

              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" required name="name" [(ngModel)]="emp.name" placeholder="Name *"
                  value="" />
              </div>

              <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="age" [(ngModel)]="emp.age" placeholder="Age" value="" />
              </div>

              <div class="form-group">
                <label>Department</label>
                <input type="text" class="form-control" name="department" [(ngModel)]="emp.department"
                  placeholder="Department" value="" />
              </div>

              <div class="form-group">
                <label>Blood Group</label>
                <input type="text" class="form-control" name="bloodGroup" [(ngModel)]="emp.bloodGroup"
                  placeholder="Blood Group" value="" />
              </div>

              <div class="form-group">
                <label>Address</label>

                <input type="text" class="form-control" name="address" [(ngModel)]="emp.address[i]"
                  placeholder="Address" *ngFor="let item of emp.address; index as i ; trackBy:trackByIndex"
                  [ngModelOptions]="{standalone: true}" value="" />
              </div>


              <div class="form-group">
                <label>Contact Number</label>
                <input type="text" class="form-control" name="contactNumber" [(ngModel)]="emp.contactNumber[i]"
                  placeholder="ContactNumber" *ngFor="let item of emp.contactNumber; index as i ; trackBy:trackByIndex"
                  [ngModelOptions]="{standalone: true}" value="" />
              </div>

              <div class="submit-button">
                <div class="row">
                  <button mat-raised-button color="secondary"  [routerLink]="['/']" >Cancel </button>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <button mat-raised-button color="primary" type="submit">Save & Update </button>
                </div>
              
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </mat-card>


</div>
