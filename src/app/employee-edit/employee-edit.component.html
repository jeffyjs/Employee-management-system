
   <div class="container">
    <mat-card>
      <h2>Edit Employee Details</h2>
      <hr>
      <div class="row" class="form-area">
  
        <div class="col-md-12 ">
    
          <div class="row register-form">
            <div class="col-md-12">
              <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
             <input type="hidden" class="form-control"  required name="id" [(ngModel)]="emp.id"value="" />
  
                <div class="form-group" >
                  <label>Name</label>
                  <input type="text" class="form-control"  required name="name" [(ngModel)]="emp.name"
                    placeholder="Name *" value="" />
                </div>
    
                <div class="form-group">
                  <label>Age</label>
                  <input type="text" class="form-control"  name="age" [(ngModel)]="emp.age" placeholder="Age"
                    value="" />
                </div>
  
                <div class="form-group">
                  <label>Department</label>
                  <input type="text" class="form-control"  name="department" [(ngModel)]="emp.department" placeholder="Department"
                    value="" />
                </div>
  
                <div class="form-group">
                  <label>Blood Group</label>
                  <input type="text" class="form-control"  name="bloodGroup" [(ngModel)]="emp.bloodGroup" placeholder="Blood Group"
                    value="" />
                </div>
                
                <div class="form-group">
                  <label>Address</label>
                  
                    <input type="text" class="form-control"  name="address" (focusout)="updateInput(i,$event)" placeholder="Address"  *ngFor="let item of emp.address; index as i"
                      [value]="emp.address[i]" />
                  
                </div>

                <!-- <input type="text" class="form-control"  name="address" (focusout)="updateInput(i,$event)" placeholder="Address"  *ngFor="let item of emp.address; index as i"
                      [value]="emp.address[i]" /> -->
                <!-- <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control"  name="address" [(ngModel)]="emp.address[0]" placeholder="Address"
                    value="" />
                </div> -->
  
                <div class="form-group">
                  <label>Contact Number</label>
                  <input type="number" class="form-control"  name="contactNumber" (focusout)="updateInput(i,$event)" placeholder="contactNumber"  *ngFor="let item of emp.contactNumber; index as i"
                  [value]="emp.contactNumber[i]" />
                </div>
  
                <div class="submit-button">
                  <button mat-raised-button color="primary"  type="submit">Save & Update </button>
                </div>
              </form>
            </div>
    
          </div>
    
    
    
        </div>
    
      </div>
    </mat-card>

  
  </div>
